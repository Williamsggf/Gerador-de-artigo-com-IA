<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Artigos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Artigos</h1>
        <form id="formArtigo">
            <div class="form-group">
                <label for="tema">Tema:</label>
                <input type="text" id="tema" name="tema" placeholder="Digite o tema do artigo" required>
            </div>
            <div class="form-group">
                <label for="publico_alvo">Público-Alvo:</label>
                <input type="text" id="publico_alvo" name="publico_alvo" placeholder="Digite o público-alvo" required>
            </div>
            <button type="submit">Criar Artigo</button>
        </form>

        <div id="resultado" class="hidden">
            <h2>Artigo Gerado:</h2>
            <p id="artigoTexto"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
